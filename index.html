<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempTrack</title>
</head>

<body>
    <section class="header">
        <h1 class="header__title">TempTrack</h1>
    </section>

    <section class="input">
        <input id="cityInput" class="input__city" type="text" placeholder="Search city">
    </section>

    <section class="button">
        <button class="button__btn">Search</button>
    </section>

    <section class="output">
        <h4 id="cityName" class="output__city">----</h4>
        <h1 id="weatherType" class="output__weather">----</h1>

        <ul class="output__info">
            <li>Temp: <span id="temp">----</span>°</li>
            <li>Feels Like: <span id="feels-like">----</span>°</li>
            <li>Sea Level Pressure: <span id="sea-level-pressure">----</span>hPa</li>
        </ul>
    </section>

    <script type="module" src="script/main.js"></script>
</body>

</html>
