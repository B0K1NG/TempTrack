<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempTrack</title>
</head>
<body>
    <section class="header">
        <h1 class="header__title">TempTrack</h1>
    </section>

    <section class="input">
        <input id="cityInput" class="input__city" type="text" placeholder="Search city">
    </section>

    <section class="output">
        <h4 id="cityName" class="output__city">----</h4>
        <h1 id="weatherType" class="output__weather">----</h1>

        <ul class="output__info">
            <li>Temp: <span id="temp">----</span></span>°</li>
            <li>Min temp: <span id="min-temp">----</span></span>°</li>
            <li>Max temp: <span id="max-temp">----</span></span>°</li>
        </ul>
    </section>
</body>
</html>
